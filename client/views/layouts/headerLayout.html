<template name="headerLayout">

    <div class="header">
        <nav class="navbar navbar-default mainNavigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Beergame</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="{{ activeIfTemplateIs 'index' }}"><a href="/">Home</a></li>
                        {{#if currentUser}}<li class="{{ activeIfTemplateIs 'lobby' }}"><a href="/lobby">Lobby</a></li>{{/if}}
                        {{#if roomActive}}<li class="{{ activeIfTemplateIs 'room' }}"><a href="/room">Room</a></li>{{/if}}
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {{> loginButtons}}
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</template>
