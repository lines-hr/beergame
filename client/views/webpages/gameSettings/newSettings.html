<template name="newSettings">

    <div class="container">

        <div class="row">
            <div class="jumbotron">
                <h1>New Settings</h1>
            </div>
        </div>

        <div class="col-md-3">
            <div><h3>Edit My Setup</h3></div>

            <div class="clearfix"></div>

            <div class="list-group">
                {{#each loadSetups }}
                    {{> listSettings }}
                {{else}}
                    <h4>No Setups Found</h4>
                {{/each}}
            </div>
        </div>

        <div class="col-md-9">
            {{#autoForm collection="GameSetup" id="insertNewSettingsForm" type="insert" }}
                <div class="row">
                    <div class="col-xs-12 col-sm-2"><button type="submit" class="btn btn-primary">Save Settings</button></div>

                    <div class="col-xs-12 col-sm-2"><button type="reset" class="btn btn-warning">Reset Settings</button></div>

                    <div class="col-xs-12 col-sm-2"><button class="cancelSettings btn btn-warning">Cancel</button></div>
                </div>

                {{> afTemplate }}

                <div class="row">
                    <div class="col-xs-12 col-sm-2"><button type="submit" class="btn btn-primary">Save Settings</button></div>

                    <div class="col-xs-12 col-sm-2"><button type="reset" class="btn btn-warning">Reset Settings</button></div>

                    <div class="col-xs-12 col-sm-2"><button class="cancelSettings btn btn-warning">Cancel</button></div>
                </div>
            {{/autoForm}}
        </div>
    </div>

</template>
