<template name="mySettings">

    <a href="#" class="loadMySetup list-group-item {{#if isGlobal}}list-group-item-info{{/if}}">
        {{ title }}

        {{#if isOwner }}
        <button class="removeSetup btn btn-danger btn-xs pull-right">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
        {{/if}}
    </a>

</template>
