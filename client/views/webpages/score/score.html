<template name="score">

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Score</h1>
            </div>
        </div>

        <div class="col-xs-12">
            <table class="table table-borderless">
                <thead>
                <tr class="tableHeader">
                    <th class="text-center">Rank</th>
                    <th class="text-center">Player</th>
                    <th class="text-center">Position</th>
                    <th class="text-center">Score (less is better)</th>
                </tr>
                </thead>

                <tbody>
                <tr class="winner">
                    <td class="text-center"><strong><span class="fa fa-beer"></span> 1.</strong></td>
                    <td class="text-center"><strong>mirko</strong></td>
                    <td class="text-center"><strong>Retailer</strong></td>
                    <td class="text-center"><strong>100</strong></td>
                </tr>

                <tr>
                    <td class="text-center">2.</td>
                    <td class="text-center">slavko</td>
                    <td class="text-center">Factory</td>
                    <td class="text-center">200</td>
                </tr>

                <tr>
                    <td class="text-center">3.</td>
                    <td class="text-center">duro</td>
                    <td class="text-center">Wholesailer</td>
                    <td class="text-center">400</td>
                </tr>

                <tr>
                    <td class="text-center">4.</td>
                    <td class="text-center">ivo</td>
                    <td class="text-center">Distributor</td>
                    <td class="text-center">500</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-xs-12">
            <p class="text-center">
                <button type="button" class="lobbyReturn btn btn-lg btn-block btn-primary room-buttons">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i> Return to Lobby
                </button>
            </p>
        </div>
    </div>

</template>
