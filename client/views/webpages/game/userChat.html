<template name="userChat">

    <div class="user col-xs-12">
        <div class="col-xs-12">
            <div class="col-xs-9 {{#if equals userClass 'userLogged'}}chatUser{{/if}}">
                {{ authorUsername }}
            </div>

            <div class="col-xs-3">
                {{ timestamp }}
            </div>
        </div>

        <div class="col-xs-12">
            {{ content }}
        </div>
    </div>

</template>
