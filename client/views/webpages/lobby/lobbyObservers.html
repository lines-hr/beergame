<template name="lobbyObservers">

    <div class="col-xs-4">
        {{title}}
    </div>

    <div class="col-xs-4">
        {{admin}}
    </div>

    <div class="col-xs-2">
        {{#if enableJoin}}
            <button value="{{gameId}}" type="button" class="btn btn-default joinRoom">Join</button>
        {{else}}
            <button value="{{gameId}}" type="button" class="btn btn-default joinRoom" disabled="disabled">Join</button>
        {{/if}}
    </div>

</template>
