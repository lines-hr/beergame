<template name="room">

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Game Room</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <h3>Observers</h3>
                </div>

                <div class="row">
                    <h3>Players</h3>
                </div>

                <button id="cancelGame" class="btn btn-warning btn-block">Cancel Game</button>
            </div>

            <div class="col-sm-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Current Settings</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>Title</td>
                        <td>{{#if isDefault}}Default Beergame{{else}}
                            {{getUserSettings.[0]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Protected By Password</td>
                        <td>{{#if isDefault}}No{{else}}
                            {{getUserSettings.[1]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Game Length</td>
                        <td>{{#if isDefault}}40{{else}}
                            {{getUserSettings.[2]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Stock</td>
                        <td>{{#if isDefault}}15{{else}}
                            {{getUserSettings.[3]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Incoming Delivery</td>
                        <td>{{#if isDefault}}0{{else}}
                            {{getUserSettings.[4]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Incoming Order</td>
                        <td>{{#if isDefault}}0{{else}}
                            {{getUserSettings.[5]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Backorder</td>
                        <td>{{#if isDefault}}0{{else}}
                            {{getUserSettings.[6]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Shipping Delay Rounds</td>
                        <td>{{#if isDefault}}-{{else}}
                            {{getUserSettings.[7]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Shipping Delay Amount</td>
                        <td>{{#if isDefault}}-{{else}}
                            {{getUserSettings.[8]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Stock Unit Cost</td>
                        <td>{{#if isDefault}}1{{else}}
                            {{getUserSettings.[9]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Backorder Unit Cost</td>
                        <td>{{#if isDefault}}2{{else}}
                            {{getUserSettings.[10]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Visible Shippings</td>
                        <td>{{#if isDefault}}No{{else}}
                            {{getUserSettings.[11]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Visible Demands</td>
                        <td>{{#if isDefault}}No{{else}}
                            {{getUserSettings.[12]}}
                            {{/if}}
                        </td>
                    </tr>

                    <tr>
                        <td>Allow Messaging</td>
                        <td>{{#if isDefault}}No{{else}}
                            {{getUserSettings.[13]}}
                            {{/if}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
