<template name="room">

    {{summon}}

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Game Room</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-12">
                        <h3>Observers</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <table class="table">
                        <tbody>
                        {{#each listObservers}}
                            <tr>
                                {{> roomObservers}}
                            </tr>
                        {{/each}}
                        </tbody>
                        </table>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-xs-12">
                        <h3>Players</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <table class="table">
                        <tbody>
                        {{#each listPlayers}}
                            <tr>
                                <td>{{position}}</td>
                                <td>{{player.username}}</td>
                                {{#if isGameAdmin}}
                                    <td><button class="btn btn-danger btn-xs glyphicon glyphicon-minus toObserver"></button></td>
                                {{/if}}
                            </tr>
                        {{/each}}
                        </tbody>
                        </table>
                    </div>
                </div>

                {{#if isPlayer}}
                    {{#if playerReady}}
                        <button id="toggleReady" class="btn btn-danger btn-block">Click For Not Ready</button>
                    {{else}}
                        <button id="toggleReady" class="btn btn-primary btn-block">Click For Ready</button>
                    {{/if}}
                {{/if}}

                {{#if isGameAdmin}}
                    {{#if allPlayersReady}}
                        <button id="startGame" class="btn btn-primary btn-block btn-lg">START Game</button>
                    {{else}}
                        <button class="btn btn-default btn-block btn-lg">START Game</button>
                    {{/if}}

                    <button id="cancelGame" class="btn btn-warning btn-block">Cancel Game</button>
                {{else}}
                    <button id="exitRoom" class="btn btn-warning btn-block">Exit Room</button>
                {{/if}}
            </div>

            <div class="col-sm-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Current Settings</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>Title</td>
                        <td>{{ game.title }}</td>
                    </tr>

                    <tr>
                        <td>Admin</td>
                        <td>{{ game.adminUsername }}</td>
                    </tr>

                    <tr>
                        <td>Game Length</td>
                        <td>{{ game.numRounds }}</td>
                    </tr>

                    <tr>
                        <td>Stock</td>
                        <td>{{ game.gameSetup.initStock }}</td>
                    </tr>

                    <tr>
                        <td>Incoming Delivery</td>
                        <td>{{ game.gameSetup.initIncomingDelivery }}</td>
                    </tr>

                    <tr>
                        <td>Incoming Order</td>
                        <td>{{ game.gameSetup.initIncomingOrder }}</td>
                    </tr>

                    <tr>
                        <td>Backorder</td>
                        <td>{{ game.gameSetup.initBackorder }}</td>
                    </tr>

                    <tr>
                        <td>Stock Unit Cost</td>
                        <td>{{ game.gameSetup.initInventoryCost }}</td>
                    </tr>

                    <tr>
                        <td>Backorder Unit Cost</td>
                        <td>{{ game.gameSetup.initBackorderCost }}</td>
                    </tr>

                    <tr>
                        <td>Visible Shippings</td>
                        <td>{{ game.shippings }}</td>
                    </tr>

                    <tr>
                        <td>Visible Demands</td>
                        <td>{{ game.demands }}</td>
                    </tr>

                    <tr>
                        <td>Allow Messaging</td>
                        <td>{{ game.messaging }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
